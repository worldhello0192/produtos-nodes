<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Informações do Produto</title>
</head>

<body>
    <a href="http://localhost:3000">Voltar</a>
    <h1>Atualizar Produtos</h1>
    <form action="/atualizar-produto" method="POST">
        <label for="nome">Nome do Produto:</label><br />
        <input type="text" id="nome" name="nome" required /><br />

        <label for="novaDescricao">Nova desc:</label><br />
        <textarea id="novaDescricao" name="novaDescricao" required></textarea><br />

        <label for="validade">validade:</label><br />
        <textarea id="validade" name="validade" required></textarea><br />

        <br />
        <button type="submit">Atualizar Dados</button>
    </form>
</body>

</html>
